<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="480" version="1.1" width="720" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs />
    <rect id="RectElement" x="0" y="0" width="100" height="100"
                        fill="rgb(0,99,0)">    
                        
        <animateTransform attributeName="transform" 
            begin="0s" dur="3s" from="0 200"
                 to="200 0" type="translate"/>
        <animateTransform attributeName="transform" 
            begin="0s" dur="1s" from="0 50 50" 
            repeatDur="2.1s" to="360 50 50" type="rotate" fill="freeze" />
                 
    </rect>
</svg>