<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="480" version="1.1" width="720" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs />
    <rect id="RectElement" x="300" y="100" width="300" height="100"
                        fill="rgb(255,255,0)"  >    
        <animate attributeName="x" attributeType="XML"
             begin="0s" dur="4s" fill="freeze" from="300" to="0" />
        
        <animate attributeName="y" attributeType="XML"
             begin="0s" dur="4s" fill="freeze" from="100" to="0" />
        
        <animateTransform attributeName="transform" 
            begin="0s" dur="1s" from="0 150 150" id="polygon" 
            repeatDur="2.5s" to="360 150 150" type="rotate" fill="freeze" />

        <animate attributeName="fill" attributeType="CSS"
           from="rgb(0,0,255)" to="rgb(128,0,0)"
           begin="0s" dur="2s" fill="freeze" />

        <set attributeName="fill" attributeType="CSS"
           to="rgb(128,128,0)"
           begin="2.5s" dur="0.2s" />

    </rect>
    <text id="text" x="150" y="30">rectangle1<animateColor attributeName="fill" attributeType="XML" dur="4s" from="green" id="text" repeatCount="indefinite" to="red" /></text>
</svg>